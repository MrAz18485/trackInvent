<!--Used https://getbootstrap.com as reference-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <meta charset="UTF-8">
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <form action="/login" method="post">
            <div id="container">
                <h1 class="mt-5" style="text-align: center" >Welcome back!</h1>
                <div class="mx-auto w-25 text-center">
                    <label for="inputEmail" class="form-label">E-mail address</label>
                    <input name="emailField" type="email" class="form-control">
                </div>
                <div class="mx-auto w-25 text-center">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input name="passwordField" type="password" class="form-control">
                </div>
                <div class="mx-auto mt-3 text-center">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
                <div class="mx-auto mt-2 text-center">
                    <button id="regButton" type="submit" class="btn btn-primary">Register</button>
                </div>
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                {% endif %}
            </div>
        </form>
    </body>
</html>
