<!--https://getbootstrap.com/docs/4.0/examples/dashboard/ for dashboard style-->


{% extends "layout.html" %}

{% block body %}
    <form action="/">
            <div id="container">
                <h1 style="text-align: center">Inventory</h1>
                <table class="table table-bordered text-center flex-column justify-content-center">
                    <tbody>
                        {% if items != None %}
                            <tr>
                                <th><b>Item Name</b></th>
                                <th><b>Item Count</b></th>
                            </tr>
                            {% for item in items %}
                                <tr>
                                    <td>
                                        {{ item[1] }}
                                    </td>
                                    <td>
                                        {{ item[2] }}
                                    </td>
                                </tr>
                            {% endfor %}
                    </tbody>
                </table>
                        {% else %}
                            <h3 style="text-align: center">Nothing to show here!</b>
                        {% endif %}
            </div>
    </form>
{% endblock %}
