<!--Used https://getbootstrap.com as reference-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <meta charset="UTF-8">
    </head>

    <body>
        <h1 class="mt-5" style="text-align: center" >Register</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <form action="/register" method="post">
            <div id="container" class="mx-auto">
                <div class="mx-auto w-25 text-center">
                    <label for="inputEmail" class="form-label">E-mail address</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mx-auto w-25 text-center">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                    <label for="inputPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword">
                </div>
                <div class="mx-auto mt-3 text-center">
                    <button class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
        <form action="/login" method="get">
            <div class="mx-auto mt-3 text-center">
                <button class="btn btn-success">Go Back</button>
            </div>
        </form>
    </body>
</html>
